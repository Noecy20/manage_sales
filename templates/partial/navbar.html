<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        :root {
            --white-color: #fff;
            --blue-color: #4070f4;
            --grey-color: #707070;
            --grey-color-light: #aaa;
        }
        body {
            background-color: #e7f2fd;
            transition: all 0.5s ease;
        }
        body.dark {
            background-color: #333;
        }
        body.dark {
            --white-color: #333;
            --blue-color: #fff;
            --grey-color: #f2f2f2;
            --grey-color-light: #aaa;
        }
        /* navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            left: 0;
            background-color: var(--white-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            z-index: 1000;
            box-shadow: 0 0 2px var(--grey-color-light);
        }
        .logo_item {
            display: flex;
            align-items: center;
            column-gap: 10px;
            font-size: 22px;
            font-weight: 70;
            color: var(--blue-color);
        }
        .navbar img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .search_bar {
            height: 47px;
            max-width: 430px;
            width: 100%;
        }
        .search_bar input {
            height: 100%;
            width: 100%;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            background-color: var(--white-color);
            color: var(--grey-color);
            border: 1px solid var(--grey-color-light);
            padding: 0 20px;
        }
        .navbar_content {
            display: flex;
            align-items: center;
            column-gap: 25px;
        }
        .navbar_content i {
            cursor: pointer;
            font-size: 20px;
            color: var(--grey-color);
        }
    </style>
</head>
<body>
     <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="../../static/images/logo.png" alt=""></i>Manage Sales
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell' ></i>
        <img src="static/images/avatar.webp" alt="" class="profile" />
         <span id="genre-icon-navbar"></span>
         <span>{{ session['nom_prenom'] }} - {{ session['role'] }}</span>
      </div>
    </nav>
     <!-- JavaScript -->
    <script>
        const body = document.querySelector("body");
        const darkLight = document.getElementById("darkLight");

        darkLight.addEventListener("click", () => {
          body.classList.toggle("dark");
          if (body.classList.contains("dark")) {
            darkLight.classList.replace("bx-sun", "bx-moon");
          } else {
            darkLight.classList.replace("bx-moon", "bx-sun");
          }
        });
        document.addEventListener('DOMContentLoaded', function() {
        const genreIconNavbar = document.getElementById('genre-icon-navbar');

        // Assure-toi d'inclure ici le code pour récupérer le genre sélectionné lors de l'inscription dans ton application Flask
        // et de mettre à jour l'icône de genre en conséquence.

        // Exemple (à adapter en fonction de ton application Flask) :
        const genre = "femme"; // Supposons que tu récupères le genre de l'utilisateur sous forme de texte

        if (genre === 'femme') {
            genreIconNavbar.innerHTML = '<i class="bi bi-gender-female"></i>'; // Icône de genre femme
        } else if (genre === 'homme') {
            genreIconNavbar.innerHTML = '<i class="bi bi-gender-male"></i>'; // Icône de genre homme
        }
    });
    </script>
</body>
</html>
